<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1>Customer Survey Form</h1>
        <article>
            <form action="">
                <label>First Name</label>
                    <input type="text" class="userip"><br>
                <label>Last Name</label>
                    <input type="text" class="userip"><br>
                <label>Date of Birth</label>
                    <input type="date"><br>

                <label>Country</label>
                <select>
                    <option value="india">India</option>
                    <option value="usa">USA</option>
                    <option value="uk">UK</option>
                    <option value="russia">Russia</option>
                    <option value="japan">Japan</option>
                </select><br>
                    
                <label>Gender</label>
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Felmale
                    <input type="radio" name="gender">Prepared not to say<br>

                <label>Profession</label>
                    <input type="text" class="userip"><br>

                <label>Email</label>
                    <input type="email" class="userip"><br>

                <label>Mobile Number</label>
                    <input type="number" class="userip"><br>

                <button class="btn" onclick="Submit()">SUBMIT</button>
                <button class="btn" onclick="Reset()">Reset</button>
                    
            </form>
        </article>
    </section>

    <script src="Function.js"></script>
</body>
</html>
