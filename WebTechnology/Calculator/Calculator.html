<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./Style.css">
    
</head>
<body> 
    <section>
        <article>
            <nav>
                <input type="text">
                <div class="btn ac" onclick="erase()">AC</div>
            </nav>
            <nav>
                <div class="btn" onclick="calc(9)">9</div>
                <div class="btn" onclick="calc(8)">8</div>
                <div class="btn" onclick="calc(7)">7</div>
                <div class="btn ope" onclick="calc('+')">+</div>
            </nav>
            <nav>
                <div class="btn" onclick="calc(4)">4</div>
                <div class="btn" onclick="calc(5)">5</div>
                <div class="btn" onclick="calc(6)">6</div>
                <div class="btn ope" onclick="calc('-')">-</button>
            </nav>  
            <nav>
                <div class="btn" onclick="calc(1)">1</div>
                <div class="btn" onclick="calc(2)">2</div>
                <div class="btn" onclick="calc(3)">3</div>
                <div class="btn ope" onclick="calc('/')">/</div>
            </nav>
            <nav>
                <div class="btn" onclick="calc('.')">.</div>
                <div class="btn" onclick="calc(0)">0</div>
                <div class="btn" onclick="Equal()">=</div>
                <div class="btn ope" onclick="calc('*')">x</div>
            </nav>
        </article>
    </section>
    <script src="./Function.js"></script>
</body>
</html>
